    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Bouncing Balls</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
            canvas {
                background-color: #f4f4f4;
                display: block;
            }
        </style>
    </head>
    <body>
    
    <canvas id="canvas"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
    
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    
        const balls = [];
    
        class Ball {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 30 + 5;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`;
            }
    
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
    
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
    
                // Ball collision with walls
                if (this.size + this.x > canvas.width || this.x - this.size < 0) {
                    this.speedX = -this.speedX;
                }
    
                if (this.size + this.y > canvas.height || this.y - this.size < 0) {
                    this.speedY = -this.speedY;
                }
    
                this.draw();
            }
        }
    
        // Create ball at mouse/tap position
        canvas.addEventListener('click', (e) => {
            const posX = e.clientX;
            const posY = e.clientY;
            balls.push(new Ball(posX, posY));
        });
    
        // Update canvas
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            balls.forEach(ball => {
                ball.update();
            });
            requestAnimationFrame(animate);
        }
    
        animate();
    
        // Handle window resizing
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    
    </body>
    </html>
