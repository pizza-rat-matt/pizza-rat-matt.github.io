    <!DOCTYPE html>
    <html lang="en">
    <!-- TODO: favicon -->
        
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="shortcut icon" href="">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matt's TODO list</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
            canvas {
                background-color: #f4f4f4;
                display: block;
            }
        </style>
    </head>
    <body>
    
    <canvas id="canvas"></canvas>
    
    <div id="ballForm" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Ball</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="ballName">Ball Name:</label>
                            <input type="text" class="form-control" id="ballName">
                        </div>
                        <div class="form-group">
                            <label for="impactLevel">Impact Level:</label>
                            <select class="form-control" id="impactLevel">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="effortLevel">Effort Level:</label>
                            <select class="form-control" id="effortLevel">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comments">Comments:</label>
                            <input type="text" class="form-control" id="comments">
                        </div>
                        <div class="form-group">
                            <label for="notSure">Ball Name:</label>
                            <input type="text" class="form-control" id="notSure">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="addBall()">Add Ball</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </body>
    </html>
